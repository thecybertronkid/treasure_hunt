<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Resistance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0;
    padding: 40px;
    height: 100vh;
    background: url('https://firstlease.in//storage/media/Office-Tribe-Coworking-2.jpg') no-repeat center center/cover;
    font-family: 'Poppins', sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    animation: fadeIn 2s ease;
  }

  h1 {
    font-size: 2rem;
    max-width: 800px;
    text-shadow:
      -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000;
  }

  .input-section {
    margin-top: 30px;
  }

  input[type="text"] {
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    outline: none;
  }

  button {
    padding: 10px 20px;
    margin-left: 10px;
    font-size: 1rem;
    background: white;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #explosion {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2rem;
    font-weight: bold;
    color: red;
    display: none;
    animation: explode 1s ease-out forwards;
    text-shadow:
      -1px -1px 0 #000,
      1px -1px 0 #000,
      -1px 1px 0 #000,
      1px 1px 0 #000;
  }

  @keyframes explode {
    0% {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    50% {
      transform: translate(-50%, -50%) scale(2);
      opacity: 1;
    }
    100% {
      transform: translate(-50%, -50%) scale(2);
      opacity: 0;
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <h1>A clan where laptops hum and ideas thrive,
North East’s first where dreamers arrive.
Not a forest, but a working hive —
What is this place where creators jive?</h1>

  <div class="input-section">
    <input type="text" id="answer" placeholder="You go to — ______?"/>
    <button onclick="checkAnswer()">OK</button>
  </div>

  <div id="explosion">Sorry Wrong Answer</div>

  <script>
    function checkAnswer() {
      const input = document.getElementById('answer').value.trim().toLowerCase();
      if (input === 'office tribe') {
        window.location.href = 'R4.html';
      } else {
        const explosion = document.getElementById('explosion');
        explosion.style.display = 'block';
        setTimeout(() => {
          explosion.style.display = 'none';
        }, 2000);
      }
    }
  </script>
</body>
</html>
